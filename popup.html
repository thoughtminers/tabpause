<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 12px;
            width: 240px;
            background: #2a3441;
            color: #ffffff;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            cursor: pointer;
            background: #ff8b4a;
            color: #2a3441;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background: #ff7a35;
        }

        button:active {
            background: #e6682a;
        }

        .small {
            font-size: 12px;
            color: #b0bcc9;
            margin-top: 12px;
        }

        a {
            text-decoration: none;
            font-weight: 600;
            color: #ff8b4a;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #ff7a35;
        }
    </style>
</head>

<body>
    <button id="toggle">Pause tab</button>

    <div class="small">Built by Thoughtminers</div>

</html>
